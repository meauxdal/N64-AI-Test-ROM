name: Build N64 ROM

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dragonminded/libdragon:latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Libdragon Library
      run: /n64_toolchain/bin/libdragon install

    - name: Build ROM
      run: make
    
    - name: Locate Build Rules
      run: |
        find / -name "*.mk" | grep -v "kernel" | grep -v "modules"
    
    - name: Upload ROM
      uses: actions/upload-artifact@v4
      with:
        name: audio-test-rom
        path: '*.z64'
