name: Build N64 ROM

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dragonminded/libdragon:latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Verify Build Environment
      run: |
        echo "N64_INST is: $N64_INST"
        grep -n "include" Makefile
        ls /usr/local/include/libdragon.mk
    
    - name: Upload ROM
      uses: actions/upload-artifact@v4
      with:
        name: audio-test-rom
        path: '*.z64'
