name: Build N64 ROM

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dragonminded/libdragon:latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Final Path Verification
      run: |
        ls /n64_toolchain/include/n64.mk
    
    - name: Upload ROM
      uses: actions/upload-artifact@v4
      with:
        name: audio-test-rom
        path: '*.z64'
