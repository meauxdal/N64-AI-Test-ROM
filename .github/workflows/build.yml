name: Build N64 ROM

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dragonminded/libdragon:latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Find Libdragon MK
      run: |
        find / -name "libdragon.mk" 2>/dev/null || echo "File not found anywhere"
        find / -name "n64.mk" 2>/dev/null || echo "n64.mk not found anywhere"
    
    - name: Upload ROM
      uses: actions/upload-artifact@v4
      with:
        name: audio-test-rom
        path: '*.z64'
